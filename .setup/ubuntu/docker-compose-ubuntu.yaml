version: '3'
name: "crs"
services:
  crs:
    image: registry.ethz.ch/ics/crs:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crs
    volumes:
      - .:/code
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev:/dev:rw
    devices:
      - /dev/dri:/dev/dri
    environment:
      - DISPLAY=$DISPLAY
      - QT_X11_NO_MITSHM=1
      - XAUTHORITY=/tmp/.docker.xauth
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    expose:
      - "20210-20230/udp"
      - "33300-33400/udp"
    ports:
      - "20210-20230:20210-20230/udp"
      - "33300-33400:33300-33400/udp"
